version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: hrms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hrms_db
      MYSQL_USER: hrms_user
      MYSQL_PASSWORD: hrms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: hrms-backend
    restart: always
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql+pymysql://hrms_user:hrms_password@mysql:3306/hrms_db
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: hrms-frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  mysql_data:
